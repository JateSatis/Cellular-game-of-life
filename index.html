<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="./main.js" defer></script>
    <title>Game of life</title>
  </head>
  <body onload="game.displayField()" onresize="setFieldToCenter(event)">
    <nav>
      <button id="startSimulation" onclick="game.startSimulation()">
        <p>Start</p>
      </button>
      <button onclick="game.clearField()">
        <p>Clear field</p>
      </button>
      <button id="drawingMode"><p>Drawing mode</p></button>
      <input
        type="text"
        class="field_size_input"
        onchange="game.changeFieldSize(event)"
      />
    </nav>
    <div id="main">
      <div
        id="main_draggable_container"
        ondragstart="game.fieldStartDrag(event)"
        ondragend="game.fieldEndDrag(event)"
      ></div>
    </div>
  </body>
</html>
